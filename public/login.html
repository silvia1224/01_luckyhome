<!doctype html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <meta name="Generator" content="EditPlus®">

  <meta name="Description" content="">
  <title>luckhome登陆页面</title>
     <!--引入4个文件，必须注意导入顺序不能改变-->
     <link rel="stylesheet" href="../css/bootstrap.css"/>
     <script src="../js/jquery.min.js"></script>
     <script src="../js/popper.min.js"></script>
     <script src="../js/bootstrap.min.js"></script>
     <link rel="stylesheet" href="css/comm.css"/>
     <link rel="stylesheet" href="css/login.css"/>
  <style type="text/css">
  </style>
 </head>
 <body>
 <header>
     <iframe class="my_header" src="header.html" frameborder="0" scrolling="no"></iframe>
 </header>
    <div class="container">
        <div class="login">
            <table></table>
            <div class="black">
                <table>
                    <tr>
                        <td>
                            <h4>登录luckyhome</h4>
                        </td>
                        <td>
                            <a href="register.html">新用户注册</a>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2"><hr></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input type="text" placeholder="请输入您的用户名" class="uname" name="uname">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input type="password" placeholder="请输入您的密码" class="upwd" name="upwd">
                        </td>
                    </tr>
                    <tr>
                        <td class="autoLogin">
                            <input class="ml-1" type="checkbox">自动登录
                        </td>
                        <td>
                            <a href="#">忘记密码？</a>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <input type="button" onclick="login()" value="登录" class="login text-white">
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
    <footer>
        <iframe class="my_footer" src="footer.html" frameborder="0" scrolling="no"></iframe>
    </footer>
 </body>
</html>

<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title></title>
    <!--引入4个文件，必须注意导入顺序不能改变-->
    <link rel="stylesheet" href="../css/bootstrap.css"/>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/comm.css"/>
    <link rel="stylesheet" href="css/register.css"/>
</head>
<body>
<header>
    <iframe class="my_header" src="header.html" frameborder="0" scrolling="no"></iframe>
</header>
<div class="container text-center">
    <div class="reg">
        <table></table>
        <div class="black">
            <table >
                <tr>
                    <td>
                        <h4 class="text-right my-2 ">新用户注册</h4>
                    </td>
                    <td colspan="2">
                        <a href="login.html" class="my-2">直接登陆</a>
                    </td>

                </tr>
                <tr >
                    <td class="text-white text-right">用户名：</td>
                    <td class="text-right">
                        <input class="my-2 py-2 w-100" placeholder="请输入用户名" name="uname" type="text"/>
                    </td>
                    <td class="d-none">用户名不能为空</td>
                </tr>
                <tr>
                    <td class="text-white text-right">密码：</td>
                    <td class="text-right">
                        <input class="my-2 py-2 w-100" placeholder="请输入密码" name="upwd" type="password"/>
                    </td>
                    <td class="d-none">密码不能为空</td>
                </tr>
                <tr>
                    <td class="text-white text-right">确认密码：</td>
                    <td class="text-right">
                        <input class="my-2 py-2 w-100" placeholder="请确认密码" name="upwd" type="password"/>
                    </td>
                    <td class="d-none">确认密码不能为空</td>
                </tr>
                <tr>
                    <td class="text-white text-right">邮箱：</td>
                    <td class="text-right">
                        <input class="my-2 py-2 w-100" placeholder="请输入邮箱地址" name="email" type="text"/>
                    </td>
                    <td class="d-none">邮箱不能为空</td>
                </tr>
                <tr>
                    <td class="text-white text-right">手机号：</td>
                    <td class="text-right">
                        <input class="my-2 py-2 w-100" placeholder="请输入手机号码" name="phone" type="text"/>
                    </td>
                    <td class="d-none">手机号不能为空</td>
                </tr>
                <tr>
                    <td></td>
                    <td class="text-right">
                        <input type="button" value="提交注册信息" class="reg my-2 w-100 text-white">
                    </td>
                    <td></td>
                </tr>
            </table>
        </div>
    </div>


</div>
<footer>
    <iframe class="my_footer" src="footer.html" frameborder="0" scrolling="no"></iframe>
</footer>
</body>
</html>

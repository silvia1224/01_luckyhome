<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>联系我们</title>
    <!--引入4个文件，必须注意导入顺序不能改变-->
    <link rel="stylesheet" href="../css/bootstrap.css"/>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/comm.css"/>
    <link rel="stylesheet" href="css/contact_us.css"/>
    <script src="js/contact_us.js"></script>
</head>
<body>
<header>
    <iframe class="my_header" src="header.html" frameborder="0" scrolling="no"></iframe>
</header>
<div class="container-fluid">
    <div>
        <img class="w-100" src="img/contact_us/contact_us_brand.jpg" alt=""/>
    </div>
</div>
<div class="container">
    <div class="text-center mt-5 pb-5 px-3">
        <h2 class="font_xw_color py-2">加入我们</h2>
        <p class="text-muted mb-1">现主要经营精美花架、品质椅凳、灯饰照明三大家居板块，为万千家庭提供个性化定制风格的家居用品。</p>
        <p class="text-muted mb-1">我们经过多来年不断的发展，品质卓越，性价比超高，</p>
        <p class="text-muted mb-1">是国内高端家具定制的领导品牌。</p>
        <h3 class="font_xw_color py-5">客户指引流程图</h3>
        <div class="d-flex">
            <div class="bg_color_1 w-25 py-5 px-0 rounded-circle">
                <img src="img/contact_us/contact_img1.png" alt=""/>
                <h4 class="text-white">联系HOME</h4>
            </div>
            <div class="bg_color_2 w-25 py-5 px-0 rounded-circle">
                <img src="img/contact_us/contact_img2.png" alt=""/>
                <h4 class="text-white">房产评估</h4>
            </div>
            <div class="bg_color_3 w-25 py-5 px-0 rounded-circle">
                <img src="img/contact_us/contact_img3.png" alt=""/>
                <h4 class="text-white">合同签订</h4>
            </div>
            <div class="bg_color_4 w-25 py-5 px-0 rounded-circle">
                <img src="img/contact_us/contact_img4.png" alt=""/>
                <h4 class="text-white">资金结算</h4>
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <div class="text-center w-50">
                <h5 class="pt-5 pb-3">在线留言</h5>
                <hr class=""/>
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <table class="w-50 mx-2">
                <tr class="m-0">
                    <td class="border py-4 px-1">姓名</td>
                    <td class="border px-2">
                        <input class="form-control py-2 " type="text"/>
                    </td>
                </tr>
                <tr>
                    <td class="border py-4">电话</td>
                    <td class="border px-2">
                        <input class="form-control py-2" type="text"/>
                    </td>
                </tr>
                <tr>
                    <td class="border py-4">内容</td>
                    <td class="border mx-2 px-2">
                        <textarea class="form-control p-0 py-1"></textarea>
                    </td>
                </tr>
            </table>
        </div>
        <div class="w-50 m-auto">
            <div class="text-center pt-3">
                <span>验证码:</span>
                <input class="btn btn-light w-25 mb-4 " type="text"/>
                <canvas class="" width="120" height="34" id="c1"></canvas>
            </div>
            <input class="btn btn-info w-50 my-3 submit_bg_color border-0" type="submit" value="提交"/>
        </div>
        <div class="text-center my-5">
            <span style="font-size:30px;color:#676767;">Home Hosting</span>
        </div>
        <div class="row">
            <div class="col-6">
                <div>
                    <img src="img/index/email.png" alt=""/>
                    <span>Info.home@111.com</span>
                </div>
                <div class="ml-5">
                    <img src="img/index/location.png" alt=""/>
                    <span>北京市海淀区中关村科贸大厦</span>
                </div>
                <div class="ml-2">
                    <img src="img/index/phone.png" alt=""/>
                    <span>+86（3）000 1234 4567</span>
                </div>
            </div>
            <div class="col-6">
                <div class="pl-5 border-left">
                    <img src="img/index/erweima.jpg" alt=""/>
                </div>
            </div>
        </div>
    </div>
</div>

<footer>
    <iframe class="my_footer" src="footer.html" frameborder="0" scrolling="no"></iframe>
</footer>
<script src="js/contact_us.js"></script>
</body>
</html>
